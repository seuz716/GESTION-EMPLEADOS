<div class="container">
  <div class="row">
    <div class="col s12 m6"> <!-- Utiliza la cuadrÃ­cula para dispositivos medianos -->
      <div class="card">
        <div class="card-content">
          <form #empleadoForm="ngForm" (ngSubmit)="agregarEmpleado(empleadoForm)">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" name="name" #name="ngModel" [(ngModel)]="empleadoService.selectedEmpleado.name" placeholder="Ingrese su nombre">
              </div>
              <div class="input-field col s12">
                <input type="text" name="position" #position="ngModel" [(ngModel)]="empleadoService.selectedEmpleado.position" placeholder="Ingrese su cargo">
              </div>
              <div class="input-field col s12">
                <input type="text" name="office" #office="ngModel" [(ngModel)]="empleadoService.selectedEmpleado.office" placeholder="Ingrese su lugar de trabajo">
              </div>
              <div class="input-field col s12">
                <input type="text" name="salary" #salary="ngModel" [(ngModel)]="empleadoService.selectedEmpleado.salary" placeholder="Ingrese su salario">
              </div>
            </div>
            <div class="card-action">
              <div class="row">
                <div class="col s12 m6">
                  <button class="btn red right" (click)="resetForm(empleadoForm)">Limpiar</button>
                </div>
                <div class="col s12 m6">
                  <button class="btn" type="submit">Guardar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s12Ba m6"> <!-- Contenido de la columna s7 -->
      <!-- Contenido de la columna s7 -->
    </div>
  </div>
</div>
